    <div id="root"></div>
    <script>

      try {
        login = JSON.parse(localStorage.getItem('login_data'));
      }
      catch{
        login = null;
      }

      yawp.config(function (c) {
        c.baseUrl('https://1-dot-dextraparking.appspot.com/api');
      });

      function updateLocation(carId, lat, long, then) {
        yawp(carId).patch({location: lat+','+long}).then(then);
      }

      function overlayBounds(){
        var bound =  new google.maps.LatLngBounds(
            new google.maps.LatLng(-22.817550, -47.048350),
            new google.maps.LatLng(-22.811750, -47.039100)
          
          );
          return bound;
      }

      function overlayUrl(){
        return "./images/mapaFINAL-02.png";
      }

      function carIcon(){
        return {
          url: 'https://i.imgur.com/c4FUUfh.png',
          size: new google.maps.Size(90, 90),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(25, 25),
          scaledSize: new google.maps.Size(72, 54)

        };
      }

      function locationIcon(){
        return {
          url: './images/location.png',
          size: new google.maps.Size(901, 901),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(0, 0),
          scaledSize: new google.maps.Size(34, 34)
        };
      }

      function getAnchor(){
        return new google.maps.Point(25, 62);
      }

    </script>
