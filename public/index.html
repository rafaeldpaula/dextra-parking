<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="google-signin-client_id" content="1000731319077-v2rl55nehd5kdd6islb6csbn6pneqmmi.apps.googleusercontent.com">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dextra Parking</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/feroult/yawp/yawp-1.6.8/yawp-client/lib/web/yawp.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <div id="root"></div>

    <script>
      yawp.config(function (c) {
        c.baseUrl('https://dextraparking.appspot.com/api');
      });

      function updateLocation(carId, lat, long, then) {
        yawp(carId).patch({location: lat+','+long}).then(then);
      }

      function icon(){
        return {
          url: 'http://galiciamotorsltdkensington.co.uk/communities/2/000/001/036/102//images/1920192.png',
          size: new google.maps.Size(100, 100),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(20, 40),
          scaledSize: new google.maps.Size(40, 40)
        };
      }

      function getAnchor(){
        return new google.maps.Point(0, 0);
      }

      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        return auth2.signOut().then(
          function () {
            console.log('User signed out.');
            document.getElementsByClassName('floating-button g-signin2 none').item(0).className = "floating-button g-signin2";
            document.getElementsByClassName('floating-button g-signout2').item(0).className = "floating-button g-signout2 none";
            document.getElementsByClassName('user').item(0).className = "user none";
          });
      }

      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        
        document.getElementsByClassName('user none').item(0).className = "user";
        document.getElementsByClassName('rounded-circle').item(0).src = profile.getImageUrl();
        document.getElementsByClassName('userName').item(0).innerHTML = profile.getName();
        document.getElementsByClassName('floating-button g-signin2').item(0).className = "floating-button g-signin2 none";
        document.getElementsByClassName('floating-button g-signout2 none').item(0).className = "floating-button g-signout2";
      }

    </script>

  </body>
</html>
